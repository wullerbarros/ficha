


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Alimentação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-principal">Planilha de Alimentação</h1>
        
        <!-- Café da Manhã -->
        <div class="card">
            <div class="card-header" data-refeicao="cafe">
                <h2 class="card-titulo">Café da Manhã</h2>
            </div>
            <div class="card-body collapse">
                <form>
                    <div class="form-group">
                        <label for="cafe-horario" class="label-input">Horário:</label>
                        <input type="time" id="cafe-horario" required class="input-text">
                        <label for="cafe-comida" class="label-input">Comida:</label>
                        <input type="text" id="cafe-comida" required class="input-text">
                        <label for="cafe-peso" class="label-input">Peso (g):</label>
                        <input type="number" id="cafe-peso" required class="input-text">
                        <button class="add-btn" data-refeicao="cafe">Adicionar</button>
                    </div>
                    <div id="cafe-comidas-lista" class="comidas-lista"></div>
                </form>
            </div>
        </div>
        
        <!-- Lanche da Manhã -->
        <div class="card">

                        <button class="add-btn" data-refeicao="lanche-manha">Adicionar</button>
                    </div>
                    <div id="lanche-manha-comidas-lista" class="comidas-lista"></div>
                </form>
            </div>
        </div>

                </form>
            </div>
        </div>
